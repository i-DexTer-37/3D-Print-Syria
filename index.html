    <script>
      // Set initial theme to avoid flash and respect user preference
      (function() {
        var theme = localStorage.getItem('pos-theme');
        // Default to system preference if no theme is stored
        if (!theme) {
          theme = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }
        // Apply the 'dark' class if the theme is dark
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
